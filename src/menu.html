<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="media/favicomatic-home/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="media/favicomatic-home/favicon-16x16.png" sizes="16x16" />
    <script src = "https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js" ></script>
    <link rel = "stylesheet" href = "css/menu.css">
    <title>Menu</title>
</head>
<body>
    <main>
        <header><h1>Puzzle Slider</h1></header> 
        <div id = "instructions">
            <h2 id = "heading">Instructions:</h2>
            <p>Welcome to Puzzle Slider! In this game you have to try and make the original
                image out of the pieces scrambled across the board. You can only drag the pieces 
                neighboring white tile. There are a total
                of 6 puzzles try to see if you can do them all!
            </p>
        </div>
        <div id = "buttons">
        <button id = "proposalbutton">Proposal</button>
        <button id = "startbutton">Start</button> 
        <button id = "documentationbutton">Documentation</button>
        </div>
    </main>

    <script>
        /*For the start, proposal, and documentation button, we set the events for if they are clicked to rather start the game,
        go to the documentation, or go to the proposal page.*/
        let startButton = document.querySelector("#startbutton"); 
        startButton.onclick = e =>{
            window.open("puzzle-slider.html","_self"); 
        }

        let documentationButton = document.querySelector("#documentationbutton"); 
        documentationButton.onclick = e =>{
            window.open("doc.html","_self"); 
        }

        let proposalButton = document.querySelector("#proposalbutton"); 
        proposalButton.onclick = e =>{
            window.open("proposal.html","_self"); 
        }

    </script>

</body>
</html>
